<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style/homepage.css">
    <title>Transfusional</title>
</head>


<body>
    <main>

                <img src="/img/Logo rocio.png" alt="">

            </div>

        </header>
        <div class="container--principal">
            <div class="container--principal--freezer1">
                <h1>Freezer 1</h1>

            </div>
            <div class="container--principal--freezer2">

            <p>Todos os direitos reservados</p>
